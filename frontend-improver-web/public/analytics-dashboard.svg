<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8" ry="8"/>
  
  <!-- Dashboard Preview -->
  <g transform="translate(20, 20)">
    <!-- Header -->
    <rect x="0" y="0" width="360" height="40" fill="#e2e8f0" rx="4" ry="4"/>
    <text x="20" y="25" fill="#1e293b" font-size="14" font-weight="bold">Analytics Dashboard</text>
    
    <!-- Metrics Grid -->
    <g transform="translate(0, 50)">
      <!-- User Engagement -->
      <rect x="0" y="0" width="170" height="100" fill="#e2e8f0" rx="4" ry="4"/>
      <text x="10" y="20" fill="#1e293b" font-size="12">User Engagement</text>
      <line x1="10" y1="40" x2="160" y2="40" stroke="#94a3b8" stroke-width="1"/>
      <path d="M10 80 L40 60 L70 70 L100 50 L130 65 L160 55" 
            stroke="#3b82f6" stroke-width="2" fill="none"/>
      
      <!-- Performance -->
      <rect x="190" y="0" width="170" height="100" fill="#e2e8f0" rx="4" ry="4"/>
      <text x="200" y="20" fill="#1e293b" font-size="12">Performance</text>
      <line x1="200" y1="40" x2="350" y2="40" stroke="#94a3b8" stroke-width="1"/>
      <path d="M200 80 L230 50 L260 70 L290 40 L320 60 L350 45" 
            stroke="#10b981" stroke-width="2" fill="none"/>
      
      <!-- A/B Testing -->
      <rect x="0" y="120" width="170" height="100" fill="#e2e8f0" rx="4" ry="4"/>
      <text x="10" y="140" fill="#1e293b" font-size="12">A/B Testing</text>
      <line x1="10" y1="160" x2="160" y2="160" stroke="#94a3b8" stroke-width="1"/>
      <rect x="20" y="170" width="30" height="40" fill="#3b82f6" rx="2" ry="2"/>
      <rect x="60" y="180" width="30" height="30" fill="#10b981" rx="2" ry="2"/>
      <rect x="100" y="175" width="30" height="35" fill="#3b82f6" rx="2" ry="2"/>
      <rect x="140" y="185" width="30" height="25" fill="#10b981" rx="2" ry="2"/>
      
      <!-- Error Tracking -->
      <rect x="190" y="120" width="170" height="100" fill="#e2e8f0" rx="4" ry="4"/>
      <text x="200" y="140" fill="#1e293b" font-size="12">Error Tracking</text>
      <line x1="200" y1="160" x2="350" y2="160" stroke="#94a3b8" stroke-width="1"/>
      <circle cx="220" cy="190" r="15" fill="#ef4444" opacity="0.8"/>
      <circle cx="260" cy="190" r="10" fill="#ef4444" opacity="0.6"/>
      <circle cx="290" cy="190" r="5" fill="#ef4444" opacity="0.4"/>
      <circle cx="320" cy="190" r="8" fill="#ef4444" opacity="0.7"/>
    </g>
  </g>
</svg> 